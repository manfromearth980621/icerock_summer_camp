{{template "header"}}
    	<title>注册</title>
  	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>	
        </div>
        
        <div class="container">

			<h1>用户名单-管理员可见</h1>
			<a type="submit" class="btn btn-default" href="/regist/add">注册</a>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
                        <th>Accountname</th>
                        <th>Phonenumber</th>
					</tr>
				</thead>
				<tbody>
					{{range .Account}}
					<tr>
						<th>{{.Id}}</th>
						<th>{{.Accountname}}</th>
						<th>{{.Phonenumber}}</th>
						<th>
							<a href="/regist/delete?tid={{.Id}}">删除</a>
						</th>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>

		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
