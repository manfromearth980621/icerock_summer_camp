<!DOCTYPE html>

    <head>  
        <meta charset="UTF-8">  
        <title>Login</title>

    <body>  
        <div id="匿名社区">  
            <h1>匿名社区</h1>  
            <form method="POST" action="/login">  
                <input type="text" required="required" placeholder="用户名" name="uname"></input>  
                <input type="password" required="required" placeholder="密码" name="pwd"></input>  
                <button class="but" type="submit" >登录</button>  
                <button class="and" type="submit" >注册</button> 
                <div class="checkbox">

                        <input type ="checkbox" name=autoLogin> JIZHUWO
                    </label>
                </div>
            </form>  
        </div>  
    </body>
